<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <!-- Placeholder para el logo -->
    <link rel="icon" type="image/png" href="img/logo.png">
    
    <!-- Fuente Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- SDK de Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- CSS compartido -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 text-gray-800 antialiased">

    <!-- Contenedor principal centrado -->
    <div class="flex items-center justify-center min-h-screen px-4 py-12">
        <div class="w-full max-w-md">
            
            <!-- Tarjeta de Login -->
            <div class="bg-white p-8 rounded-lg shadow-lg">
                
                <!-- Encabezado del Formulario -->
                <div class="text-center">
                    <!-- Usamos un placeholder para el logo. Sube tu logo a Supabase Storage y pega la URL aquí. -->
                    <!-- CORREGIDO: Se añadió 'alt' y se eliminó el texto fuera de las comillas -->
                    <img class="h-28 w-28 mx-auto rounded-full" src="img/logo.png" alt="Logo Impresos S.R.L.">
                    <h2 class="mt-6 text-3xl font-bold text-blue-800">
                        Impresos S.R.L.
                    </h2>
                    <p class="mt-2 text-lg text-gray-600">
                        Sistema de Gestión de Inventario
                    </p>
                </div>

                <!-- Formulario -->
                <form id="loginForm" class="mt-8 space-y-6">
                    
                    <!-- Contenedor de Error (oculto por defecto) -->
                    <div id="loginError" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative" role="alert">
                        <strong class="font-bold">Error: </strong>
                        <span class="block sm:inline" id="loginErrorMessage"></span>
                    </div>

                    <!-- Campo de Email (Actualizado de 'username' a 'email') -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input id="email" name="email" type="email" autocomplete="email" required 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:outline-none sm:text-sm p-3">
                    </div>

                    <!-- Campo de Contraseña -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:outline-none sm:text-sm p-3">
                    </div>

                    <!-- Botón de Ingresar (con spinner) -->
                    <div>
                        <button type="submit" id="loginButton" 
                                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50">
                            
                            <!-- Spinner de carga (oculto por defecto) -->
                            <svg id="loginSpinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            
                            <span id="loginButtonText">Ingresar</span>
                        </button>
                    </div>
                </form>
            </div>

            <p class="mt-8 text-center text-sm text-gray-500">
                &copy; 2025 Impresos S.R.L. Todos los derechos reservados.
            </p>
        </div>
    </div>

    <!-- Script de la lógica de login (cargado como type="module") -->
    <script src="script.js" type="module"></script>
</body>
</html>
